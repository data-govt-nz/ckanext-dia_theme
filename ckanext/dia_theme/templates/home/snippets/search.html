{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('E.g. environment') %}

<div class="module module-search module-narrow module-shallow box">
  <form class="module-content search-form" method="get" action="{% url_for controller='dataset', action='search' %}">
    <h3 class="heading"><label for="searchbox">{{ _("Search data") }}</label></h3>
    <div class="search-input control-group search-giant">
      <input id="searchbox" type="text" class="search" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
      <button type="submit">
        <i class="icon-search" aria-hidden="true"></i>
        <span class="sr-only">{{ _('Search') }}</span>
      </button>
    </div>
  </form>
  <div class="tags">
    <h3>{{ _('Popular tags') }}</h3>
    {% for tag in tags %}
      <a class="tag" href="{% url_for controller='dataset', action='search', tags=tag.name %}">{{ tag.display_name|truncate(22) }}</a>
    {% endfor %}
  </div>
</div>
